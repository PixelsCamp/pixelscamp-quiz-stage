<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Quizconsole</title>

        <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/quizconsole.css" />

    </head>
    <body>
        <h1>Quizmaster Console</h1>

        <div id="main">
            <div id="question"></div>
            <div id="buzzed">
                <span class="buzzed-text">Team <span class="buzzed-team">_</span> buzzed! Is the answer correct?</span>
                <span class="buzzed-buttons">
                    <button id="select-right">Yes</button>
                    <button id="select-wrong">No</button>
                </span>
            </div>
            <div id="status"></div>
        </div>

        <div id="side">
            <div id="timer_number">20</div>

            <div id="commands">
                <button id="start-round">Start Round / Round End OK</button>
                <button id="start-question">Next Question / Show Scores</button>
                <button id="show-question">Start Question / Show Text</button>
                <button id="start-mult">Multiple Choice</button>
            </div>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/quizconsole.js"></script>
    </body>
</html>
