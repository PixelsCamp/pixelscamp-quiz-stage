<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Quiz Main Screen</title>

        <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/mainscreen.css" />

    </head>
    <body>
        <div id="main">
            <div id="question" class="main">The <b>Amazing</b> Quizshow!</div>

            <div id="options">
                <div id="r0" class="resp blue blank"><span class="optext"></span><span class="opinfo"></span></div>
                <div id="r1" class="resp orange blank"><span class="optext"></span><span class="opinfo"></span></div>
                <div id="r2" class="resp green blank"><span class="optext"></span><span class="opinfo"></span></div>
                <div id="r3" class="resp yellow blank"><span class="optext"></span><span class="opinfo"></span></div>
            </div>
        </div>
        <div id="side">
            <div id="timer">
                <span id="timer_number">20</span>
            </div>
            <div id="scoreboard">
                <p><span id="question_number">Get Ready!</span></p>
                <table id="scoreboardtab">
                    <tr id="s0" class="team"><td class="name">Team <span class="hash">#</span>1:</td> <td class="tscore">0</td> <td>points</td></tr>
                    <tr id="s1" class="team"><td class="name">Team <span class="hash">#</span>2:</td> <td class="tscore">0</td> <td>points</td></tr>
                    <tr id="s2" class="team"><td class="name">Team <span class="hash">#</span>3:</td> <td class="tscore">0</td> <td>points</td></tr>
                    <tr id="s3" class="team"><td class="name">Team <span class="hash">#</span>4:</td> <td class="tscore">0</td> <td>points</td></tr>
                </table>
            </div>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/mainscreen.js"></script>
    </body>
</html>
