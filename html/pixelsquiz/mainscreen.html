<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<title>Mainscreen</title>


		<link rel="stylesheet" type="text/css" href="/static/css/v2/museo.css">
		<link rel="stylesheet" href="/static/css/v2/addictive.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<link rel="stylesheet" href="/static/css/v2/demo.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<!--link rel="stylesheet" type="text/css" href="/css/sons-of-obsidian.css" /-->

	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/mainscreen.css" />

	</head>
	<body>
		<div id="main">
			<div id="perg" class="main">The Amazing Quizshow!</div>

			<div id="options">
				<div id="rAcont" class="flipable">
					<div id="r0" class="resp blue"></div>
				</div>
				<div id="rBcont" class="flipable">
					<div id="r1" class="resp orange"></div>
				</div>
				<div id="rCcont" class="flipable">
					<div id="r2" class="resp green"></div>
				</div>
				<div id="rDcont" class="flipable">
					<div id="r3" class="resp yellow"></div>
				</div>
			</div>
		</div>
		<div id="side">
			<div id="timer">
				<span id="timernumber">20</span>
			</div>
			<div id="scoreboard">
				<p><span id="nperg">Lets Start!</span></p>
				<table id="scoreboardtab">
					<tr><td>Team #1:</td> <td>0</td> <td>points</td></tr>
					<tr><td>Team #2:</td> <td>0</td> <td>points</td></tr>
					<tr><td>Team #3:</td> <td>0</td> <td>points</td></tr>
					<tr><td>Team #4:</td> <td>0</td> <td>points</td></tr>
				</table>
			</div>
		</div>

		<script src="/static/jquery-3.1.0.js"></script>
		<script>

function update_scores(scores) {
	var scoreb = $('#scoreboardtab');

	var t = [];
	for(var i = 1 ; i < 5 ; i++) {
		t.push('<tr><td>Team #')
			t.push(i);
		t.push(': </td> <td>');
		t.push(scores[i-1]);
		t.push('</td> <td>points</td></tr>');
	}
	scoreb.html(t.join(''));
}

function throb (secs) {
	var td = $('#timer');
	var timer = $('#timernumber');

	timer.fadeOut(50, function () {
		timer.text(secs);
		timer.fadeIn(50);
	});
}

function show_question(q,o) {
	$('#perg').text(q);
	show_options(o);
}
function show_options(o) {
	for (i=0;i<4;i++) {
		$('#r'+i).text(o[i]);
	}
}

var ws = null;
var curr_question = 1;

function start() {
	ws = new WebSocket("ws://" + document.location.host + "/displays");
	ws.onmessage = function (event) {
		var msg = JSON.parse(event.data);
        var curr_question_text = '';

		console.log(msg);

        // Pixels Camp starts tomorrow, lets bring out the big hammer...
        if ('questionnum' in msg && typeof(msg['questionnum']) in {'number':1, 'string':1}) {
            curr_question = msg['questionnum'] + 1;
            console.log('Updating question number: ' + curr_question);
        }

        // Highlight the correct answer (boy, this is ugly...)
        if ('options' in msg) {
            console.log('Updating options list...');

            var options = $('#options .resp');
            options.removeClass("correct wrong");

            if ('correctidx' in msg) {
                var items = options.toArray();

                for (var i = 0; i < items.length; i++) {
                    $(items[i]).addClass(msg.correctidx === i ? "correct" : "wrong");
                }
            }
        }

		if (msg.do === 'timer-update') {
			throb(msg.value)
		} else if (msg.do === 'show-question') {
			if (msg.text) {
				show_question(msg.text, msg.options);

                if ((/^\s*starting\s+round\s+[0-9]+/i).test(msg.text)) {
                    console.log("The round is starting.");
                    curr_question = 1;
                }

                curr_question_text = 'Question ' + curr_question;
			} else {
				show_question("Lets add the scores...", ["", "", "",""])
                curr_question_text = 'Total Scores';
				throb(20);
			}
		} else if (msg.do === 'update-all') {
			show_question(msg.text, msg.options);
			update_scores(msg.scores);
            if ('text' in msg && (/^\s*round\s+ended/i).test(msg.text)) {
                console.log("The round has ended.");
                curr_question_text = 'Final Scores';
            } else {
                curr_question_text = 'Question ' + curr_question;
            }
		} else if (msg.do === 'update-scores') {
			update_scores(msg.scores);
            curr_question_text = 'Question ' + curr_question;

			if (msg.options) {
				show_options(msg.options);
			}
		} else if (msg.do == 'lights-off') {
			show_question("", ["", "", "", ""])
            curr_question_text = 'Question ' + curr_question;
		}

        if (curr_question_text) {  // ...assumes we never blank this item.
            console.log('Setting scores title: ' + curr_question_text);
            $('#nperg').text(curr_question_text);
        }
	}
}

function check() {
	if(!ws || ws.readyState == 3) start();
}

check();

setInterval(check, 3000);


		</script>

	</body>
</html>
